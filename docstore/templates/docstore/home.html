<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Django Project</title>
</head>
<body>
  <h3>{{q.pk}}. {{ q }}</h3>
  <form action="" method="POST">
    {% csrf_token %}
    {% for c in choices %}
    <input type="radio" name="choice" value="{{forloop.counter}}">{{c}} 
    {%endfor%}<br/>
    <input type="hidden" name="currentq" value="{{q.pk}}">
    <input type="submit" value="Next">
  </form>
</body>
</html>
