{% extends 'docstore/master.html' %}

{% block content %}
<div class="container has-text-centered">
    {% if score >= 0 %}
    <p>Your Current Score: {{score}}</p>
    {% endif %}

    {% if completed %}
    <p class="title">Wew. You Answered all the Questions</p>
    <a href="{% url 'play' %}" class="button is-dark">Play again</a>
   
    {% else %}

<p class="title">{{ q }}</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="qpk" value="{{q.pk}}">
    {% for c in choice %}
    <input class="button is-info" type="submit" value="{{c}}" name="choice">
    {% endfor %}
</form>

{% endif %}
</div>


{% endblock %}
